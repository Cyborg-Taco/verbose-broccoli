<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GO AWAY</title>
<style>
    body {
        background: #0d0d0d;
        color: #00ffcc;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #container {
        width: 600px;
        text-align: center;
        border: 2px solid #00ffcc;
        padding: 30px;
    }

    input {
        width: 80%;
        padding: 10px;
        margin-top: 15px;
        background: black;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        font-family: monospace;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #00ffcc;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    video {
        width: 100%;
        margin-top: 20px;
    }

    .mystery {
        opacity: 0;
        animation: fadeIn 4s forwards;
        font-size: 1.2em;
        line-height: 1.6em;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div id="container">
    <h2 id="title">Puzzle 1</h2>
    <p id="puzzle"></p>
    <input id="answer" autocomplete="off">
    <br>
    <button onclick="check()">Submit</button>
</div>

<script>
let step = 0;

const puzzles = [
    { q: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?", a: "echo" },
    { q: "What number comes next?\n1, 11, 21, 1211, 111221, ?", a: "312211" },
    { q: "If you take me out, you leave me behind. What am I?", a: "footsteps" },
    { q: "Decrypt (Caesar shift 3): KHOOR", a: "hello" },
    { q: "Angle between clock hands at 3:15 (degrees)", a: "7.5" },
    { q: "What 5-letter word becomes shorter when you add two letters?", a: "short" },
    { q: "Binary to decimal: 101101", a: "45" },
    { q: "Boat full of people, yet no one onboard. Why?", a: "all married" },
    { q: "Only number spelled with same number of letters as its value", a: "four" },
    { q: "Beginning of eternity, end of time and space, start of every end", a: "e" }
];

function loadPuzzle() {
    document.getElementById("title").innerText = `Puzzle ${step + 1}`;
    document.getElementById("puzzle").innerText = puzzles[step].q;
    document.getElementById("answer").value = "";
}

function check() {
    const input = document.getElementById("answer").value.trim().toLowerCase();
    if (input === puzzles[step].a) {
        step++;
        step === puzzles.length ? rickRoll() : loadPuzzle();
    } else {
        alert("Wrong. Think harder.");
    }
}

function rickRoll() {
    document.getElementById("container").innerHTML = `
        <h2>You solved everything.</h2>
        <p>There is only one reward.</p>
        <video id="finalVideo" autoplay>
            <source src="video.mp4" type="video/mp4">
        </video>
    `;

    const video = document.getElementById("finalVideo");
    video.addEventListener("ended", showMystery);
}

function showMystery() {
    document.getElementById("container").innerHTML = `
        <div class="mystery">
            <p>YOU WERE NOT SUPPOSED TO REACH THIS.</p>
            <p>THE QUESTIONS NEVER END.</p>
            <p>LOOK CLOSER. LISTEN CAREFULLY.</p>
            <p>THE ANSWER IS ALREADY INSIDE YOU.</p>
        </div>
    `;
}

loadPuzzle();
</script>

</body>
</html>
