<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mystery</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            border: 1px solid #444;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            background: #111;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .flicker {
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            45% { opacity: 0.4; }
            50% { opacity: 1; }
            55% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<!--
You’re curious enough to look here.
Good.

The first truth is hidden in plain sight.
The next step is not on the screen.

Look closer.
-->

<div class="box">
    <h1 class="flicker">Welcome</h1>
    <p>
        Something feels… off.<br><br>
        The message you seek is not visible.<br>
        Not yet.
    </p>
    <p>
        <em>Some answers are hidden where few think to look.</em>
    </p>
</div>

<!--
Puzzle Clue:
"Those who inspect the world
will find what the eyes cannot."

The secret word is: OBSERVE
-->

</body>
</html>
